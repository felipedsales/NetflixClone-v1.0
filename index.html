<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    <!----owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>

<body>

    <header>
        <div class="container">
            <h2 class="logo">FELIPEFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Animações</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal ">

            <div class="container">
                <h3 class="titulo">
                    OS SIMPSONS
                </h3>
                <p class="descricao">
                    Os Simpsons moram na cidade de Springfield, uma cidade americana como qualquer
                    outra.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                    </button>
        
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

            

        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/westworld.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/spider.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/doctorwho.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/tbbt.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/ossimpsons.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/futurama.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/scarface.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/pulp.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/rick.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f80c82629b.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
